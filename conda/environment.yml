name: pointcloudset
channels:
  - defaults
  - conda-forge
  - open3d-admin
dependencies:
  - numpy
  - open3d=0.12.0
  - pandas
  - pip
  - python>=3.8
  - dask
  - nb_conda_kernels
  - plotly
  - plotly-orca
  - ipykernel
  - pip:
      - fastparquet
      - jupyter
      - jupyterlab
      - jupyterlab_server
      - nbconvert
      - nbformat
      - rospkg
      - py3rosmsgs
      - pyntcloud
      - setuptools
      - black
      - blackcellmagic
      - coverage
      - isort
      - laspy<2.0.0
      - pylas
      - mypy
      - pylint
      - flake8
      - pytest-check
      - pandoc
      - pytest
      - pytest-cov
      - docstr-coverage
      - typer
      - nbval
      - geopandas
      - fastparquet
      - pycryptodomex
      - sphinx
      - sphinxcontrib-napoleon
      - sphinx_rtd_theme==0.5.2
      - nbsphinx
      - sphinx-click
      - coverage-badge
      - bump2version
prefix: /opt/conda
