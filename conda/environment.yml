name: base
channels:
  - defaults
  - conda-forge
dependencies:
  - dask>=2022.02.0
  - pdal
  - fiona
  - pip:
      - open3d>=0.15.0
      - fastparquet
      - ipykernel
      - nbconvert
      - nbformat
      - rospkg
      - kaleido
      - pyntcloud
      - setuptools
      - blackcellmagic
      - isort
      - laspy<2.0.0
      - pylas
      - pytest
      - pytest-cov
      - docstr-coverage
      - typer
      - nbval
      - geopandas
      - sphinx
      - sphinxcontrib-napoleon
      - sphinx_rtd_theme==0.5.2
      - nbsphinx
      - sphinx-click
      - coverage-badge
      - bump2version
prefix: /opt/conda
