  - open3d-admin
dependencies:
  - numpy
  - pandas
  - pip
  - python>=3.8
  - dask
  - nb_conda_kernels
  - plotly
  - plotly-orca
  - ipykernel
  - pip:
      - fastparquet
      - jupyter
      - nbconvert
      - nbformat
      - rospkg
      - py3rosmsgs
      - pyntcloud
      - setuptools
