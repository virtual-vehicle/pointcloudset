name: learn-github-actions

on: [push]

jobs:
  conda_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          auto-activate-base: false
          environment-file: docker/environment.yml
      - run: |
            conda activate test
            conda info
            conda list
      - name: test
        run: make test
