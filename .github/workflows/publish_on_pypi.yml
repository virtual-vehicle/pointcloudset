name: Publish to testpypi
on: workflow_dispatch


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: get python build setup
        run: pip install build twine
      - name: build package
        run: python3 -m build
