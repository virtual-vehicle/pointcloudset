# black ist 88
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py310"

isort = { known-first-party = ['pointcloudset', 'tests'] }

[per-file-ignores]
"__init__.py" = ["F401"]
"pointcloudset/io/dataset/commandline.py" = ["F401"]
